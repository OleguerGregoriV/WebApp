{% extends "layout.html" %}

{% block title %}Edit Ticket{% endblock %}

{% block content %}
    <h2>Edit Ticket: {{ ticket.title }}</h2>

    <form action="{{ url_for('edit_ticket', ticket_id=ticket.id) }}" method="POST">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ ticket.title }}" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="1" required>{{ ticket.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="due_date">Due Date:</label>
            <input type="date" id="due_date" name="due_date" value="{{ ticket.due_date }}" required>
        </div>

        <div class="form-group">
            <input type="checkbox" id="archive" name="archive" value="1" {% if ticket.is_archived %}checked{% endif %}>
            <label for="archive">Archive</label>
        </div>

        <button type="submit" class="btn">Save Changes</button>
    </form>

    <a href="{{ url_for('main') }}" class="btn">Cancel</a>
{% endblock %}
