<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Ticket Planner{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <h1>Ule's Planner</h1>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('main') }}">Home</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="{{ url_for('main') }}">Dashboard</a></li>
                <li><a href="{{ url_for('archive_ticket') }}">Archived Tickets</a></li>
                <li><a href="{{ url_for('ticket_history') }}">History</a></li>
            </ul>
        </div>

        <div class="content">
            {% block content %}
            <!-- This section will be replaced in child templates -->
            {% endblock %}
        </div>
    </div>
</body>
</html>
